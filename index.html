<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="etch-a-sketch.js" defer></script>
</head>
<body>
    <div class="header">
        <h1>Etch-A-Sketch</h1>
    </div>
    <div class="body">
         <div class="menu-buttons">
            <button id="pencil">Pencil</button> 
            <button id="eraser">Eraser</button>
            <button id="clear">Clear</button>
            <button id="new-board">New Board</button>
        </div>
        <div class="container">
            <div id="base-pixel"> </div>
        </div>
    </div>

    <div id="overlay"></div>
    <div class="modal">
        <div class="modal-text">
            <h2>Choose a board size: </h2>
            <h2 id="size-text">16x16</h2>
        </div>
        <input type="range" min="4" max="50" value="16" id="slider">
        <button id="generate-board">Generate New Board</button>
    </div>
</body>
</html>
